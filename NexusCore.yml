$engine: 3
$onesync: on
name: Nexus Core
version: 1.0.0
author: Nexus Core Team
description: A custom framework for FiveM including essential resources and custom scripts.

tasks:
  # Download Base Files
  - action: download_github
    src: https://github.com/yourname/custom-framework-repo
    ref: main
    dest: ./tmp/custom-framework

  - action: move_path
    src: ./tmp/custom-framework/server.cfg
    dest: ./server.cfg

  - action: move_path
    src: ./tmp/custom-framework/myLogo.png
    dest: ./myLogo.png

  # Prepare Database
  - action: connect_database
  - action: query_database
    file: ./tmp/custom-framework/custom-framework.sql

  # Standalone Dependencies
  - action: download_file
    path: ./tmp/files/oxmysql.zip
    url: https://github.com/overextended/oxmysql/releases/download/v2.9.1/oxmysql.zip
  - action: unzip
    dest: ./resources/[standalone]
    src: ./tmp/files/oxmysql.zip

  - action: download_file
    path: ./tmp/menuv.zip
    url: https://github.com/ThymonA/menuv/releases/download/v1.4.1/menuv_v1.4.1.zip
  - action: unzip
    dest: ./resources/[standalone]/menuv
    src: ./tmp/menuv.zip

  # Download custom standalone resources
  - action: download_github
    dest: ./resources/[standalone]/custom_resource1
    ref: main
    src: https://github.com/yourname/custom_resource1

  - action: download_github
    dest: ./resources/[standalone]/custom_resource2
    ref: main
    src: https://github.com/yourname/custom_resource2

  - action: download_github
    dest: ./resources/[standalone]/custom_resource3
    ref: main
    src: https://github.com/yourname/custom_resource3

  # Prevent GitHub throttling
  - action: waste_time
    seconds: 10

  # Download custom framework resources
  - action: download_github
    dest: ./resources/[custom]/custom-core
    ref: main
    src: https://github.com/yourname/custom-core

  - action: download_github
    dest: ./resources/[custom]/custom-module1
    ref: main
    src: https://github.com/yourname/custom-module1

  - action: download_github
    dest: ./resources/[custom]/custom-module2
    ref: main
    src: https://github.com/yourname/custom-module2

  - action: download_github
    dest: ./resources/[custom]/custom-module3
    ref: main
    src: https://github.com/yourname/custom-module3

  - action: download_github
    dest: ./resources/[custom]/custom-module4
    ref: main
    src: https://github.com/yourname/custom-module4

  # Prevent GitHub throttling
  - action: waste_time
    seconds: 10

  # Additional custom resources
  - action: download_github
    dest: ./resources/[custom]/custom-feature1
    ref: main
    src: https://github.com/yourname/custom-feature1

  - action: download_github
    dest: ./resources/[custom]/custom-feature2
    ref: main
    src: https://github.com/yourname/custom-feature2

  - action: download_github
    dest: ./resources/[custom]/custom-feature3
    ref: main
    src: https://github.com/yourname/custom-feature3

  # Prevent GitHub throttling
  - action: waste_time
    seconds: 10

  # Clean up
  - action: remove_path
    path: ./tmp
